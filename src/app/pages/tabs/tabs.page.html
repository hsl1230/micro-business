<ion-tabs>

  <ion-tab tab="dashboard">
    <ion-router-outlet name="dashboard"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="posts">
    <ion-router-outlet name="posts"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="schedules">
    <ion-router-outlet name="schedules"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="favourites">
    <ion-router-outlet name="favourites"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="messages">
    <ion-router-outlet name="messages"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/app/tabs/(dashboard:dashboard)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="posts" href="/app/tabs/(posts:posts)">
      <ion-icon name="list"></ion-icon>
      <ion-label>Posts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="schedules" href="/app/tabs/(schedules:schedules)">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Schedules</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favourites" href="/app/tabs/(favourites:favourites)">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Favourites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="messages" href="/app/tabs/(messages:messages)">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>Messages</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
